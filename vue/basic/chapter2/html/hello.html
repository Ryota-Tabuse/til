<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <p v-pre>v-text</p>
        <p v-text="message"></p>
        <p v-pre>v-pre</p>
        <p v-pre>{{message}}</p>
        <p v-pre>v-bind</p>
        <a v-bind:href="url">WINGSプロジェクト</a>
        <a :href="url">v-bind 省略構文</a>
        <input type="button" value="クリック" v-bind:disabled="flag">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>window.Vue || document.write('<script src="../../../lib/vue.js" type="text/javascript"><\/script>')</script>
    <script src="../js/hello.js"></script>
</body>
</html>
