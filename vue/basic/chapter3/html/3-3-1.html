<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>
<body>
    <!-- 双方向バインドのカスタマイズ -->
    <div id="app">
       <fieldset>
           <legend>支払い方法</legend>
           クレジットカード：
           <input type="radio" name="pay" value="credit" v-model="pay">
           銀行振込：
           <input type="radio" name="pay" value="bank" v-model="pay">
           <hr />
           <div v-if="pay === 'credit'">
               カード番号：
               <input type="text" key="aaa"/>
           </div>
           <div v-if="pay === 'bank'">
               口座番号：
            <input type="text"  key="bbb"/>
        </div>
       </fieldset>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>window.Vue || document.write('<script src="../../../lib/vue.js" type="text/javascript"><\/script>')</script>
    <script src="../js/3-3-1.js"></script>
</body>
</html>
