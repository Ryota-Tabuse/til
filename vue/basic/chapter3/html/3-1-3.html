<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>
<body>
    <!-- イベントの基本 -->
    <div id="app">
        <button v-on:click="onclick('オラ悟空！',$event)">クリック</button>
        <div id="main" v-on:mousemove="onmousemove">
            screen:{{ screenX }}/{{ screenY }}<br/>
            page:{{ pageX }}/{{ screenY }}<br/>
            client:{{ clientX }}/{{ clientY }}<br/>
            offset:{{ offsetX }}/{{ offsetY }}<br/>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>window.Vue || document.write('<script src="../../../lib/vue.js" type="text/javascript"><\/script>')</script>
    <script src="../js/3-1-3.js"></script>
</body>
</html>
