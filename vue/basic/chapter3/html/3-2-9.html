<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
</head>
<body>
    <!-- 双方向バインドのカスタマイズ -->
    <div id="app">
       <form>
            <label for="mail">メールアドレス</label>
            <textarea v-bind:value="mails.join(';')" v-on:input="mails=$event.target.value.split(';')" id="mail" cols="30" rows="10"></textarea>
       </form>
       <ul>
           <li v-for="mail in mails">
                {{mail}}
           </li>
       </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>window.Vue || document.write('<script src="../../../lib/vue.js" type="text/javascript"><\/script>')</script>
    <script src="../js/3-2-9.js"></script>
</body>
</html>
